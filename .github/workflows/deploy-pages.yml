name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js (optional)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install / Build (optional)
        run: |
          # If your site needs a build step (e.g. npm run build), uncomment and adapt below
          # npm ci
          # npm run build
          echo "No build step configured; publishing repo root"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: .

  deploy:
    needs: build_and_upload
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
