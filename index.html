<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nomogram — Positive Lymph Node Probability</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Positive lymph node probability in patients with prostate cancer</h1>

    <form id="nomogram-form" autocomplete="off" onsubmit="return false;">
      <div class="field">
        <label for="gleason">Gleason Grade Group (MRI-fusion biopsy):</label>
        <input id="gleason" type="number" min="1" max="5" step="1" value="3">
      </div>

      <div class="field">
        <label for="psa">Preoperative PSA (ng/mL):</label>
        <input id="psa" type="number" min="0" max="1000" step="0.01" value="4.25">
      </div>

      <div class="field">
        <label for="diam">Maximum lesion diameter in mm:</label>
        <input id="diam" type="number" min="0" step="0.1" value="10.0">
      </div>

      <section class="results-section">
        <h2>Positive lymph node probability</h2>
        <div class="bar-container">
          <div class="progress-bar-wrapper">
            <div class="progress-bar" id="progressBar" style="width: 27%;"></div>
          </div>
          <div class="probability-text" id="probText">27.0 %</div>
        </div>
      </section>

      <footer class="footer">
        <p>
          <a href="privacy.html">Datenschutzerklärung</a>
        </p>
        <p>
          Impressum: celinemeiers@gmx.net
        </p>
      </footer>
    </form>
  </main>

  <script src="app.js"></script>
</body>
</html>
